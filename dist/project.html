      </div>


    <ul id="task-list">

      <li class="task">
        <div class="task-description">
 
      </div>

        unfold_more

      </div>

            <input type="checkbox" id="addNewTask"/>
            <label for="addNew"></label>
          </div>
          
          <label id="new-task-btn" class="task-label add-new-task">Add New...
        </label>
        </div>
      
        <div class="task-action">
          
        <p class="due-date"></p>
        </div>
      </li>
      </div>
      
    </ul> 



    <form id="task-form" hidden>
      <input class="input-box"type="text" id="task-title" name="title" placeholder="Task Name">
       
      <select class="input-box"name="project" id="task-project">
        </select>

        <input class="input-box"type="date" id="task-dueDate" name="dueDate">

        <button class="form-submit"type="submit" value="Submit">
        <span class="material-icons">check_circle</span>
        </button>
        <button type="button" id="form-cancel">
        <span class="material-icons">cancel</span>
        </button> 
    </form>
  


    

    <div id="navbar" class="navbar">
      <a href="#" class="navbar__link" id="home-btn">
        All
      </a>
      <a href="#" class="navbar__link active" id="home-btn">
        Today
      </a>

      <hr>

      <a href="#" class="navbar__link sub-header" id="home-btn">
        Projects
      </a>


      <ul id="project-list">

      <li class="sub-item"id="new-project">
      <a href="#" class="navbar__link project" >
        New Project...
      </a>
      </li>

      </ul>

     
        <form id="project-form" hidden>
        <input class="input-box"type="text" id="input-project-title" name="title">
      </form>
      
    </div>
